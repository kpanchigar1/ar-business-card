<!DOCTYPE html>
<head>
    <title>
        Team05's AR Business Card
    </title>
    <meta charset="UTF-8">
    <meta name="description" content="John McNamara's AR Business Card">

    <!-- initialising the viewport -->
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" type="text/css" href="/styles/styles.css">


    <!-- load a-frame and ar.js-->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>


    <link rel="manifest" href="manifest.json">

    <link href="splashscreens/iphone5_splash.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <link href="splashscreens/iphone6_splash.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <link href="splashscreens/iphoneplus_splash.png" media="(device-width: 621px) and (device-height: 1104px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
    <link href="splashscreens/iphonex_splash.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
    <link href="splashscreens/iphonexr_splash.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <link href="splashscreens/iphonexsmax_splash.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
    <link href="splashscreens/ipad_splash.png" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <link href="splashscreens/ipadpro1_splash.png" media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <link href="splashscreens/ipadpro3_splash.png" media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <link href="splashscreens/ipadpro2_splash.png" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- enabling splashscreen for all apple devices -->

    <!-- This is a hack because at the time of writing there are some distortions in the provided visuals until the  -->
    <!-- system receives a resize event. The resize event must be triggered when everything has been loaded and the  -->
    <!-- camera has been initialized. All the events I tried didn't work, so in the end I resorted using a 3 seconds -->
    <!-- time-out after the load event. When this problem will be fixed in the AR.js library, this hack won't be necessary -->
    <!-- anymore -->
    <!-- do we need this?? -->
    <!-- idk fam -->
    <script>
        window.onload = function(){
            setTimeout(function(){
                var resizeEvent = window.document.createEvent('UIEvents');
                resizeEvent.initUIEvent('resize', true, false, window, 0);
                window.dispatchEvent(resizeEvent);
            }, 3000);
            console.log("version 4 !!!!!");
        };
    </script>

    <script>
        // registering the service worker for offline use
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/js/sw.js')
                    .then(registration => {
                        console.log('Service Worker registered:', registration);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
        var language = "english";
        console.log(language)
    </script>

    <script src="./js/bundle.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
<!-- Div tag for popups -->
<div id="popup-container"></div>

<!-- Div tag for captions -->
<div id="caption" style="display: none"></div>

<!-- define the scene  -->
<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
    <!-- defining the content to appear -->
    <a-assets>
        <a-asset-item id="john-animation" src="/models/john_animation_final.glb"></a-asset-item>
        <img crossorigin="anonymous" id="emailTexture" src="https://cdn.glitch.com/6f8b5a13-fd4d-445d-b9eb-57c735d720ea%2FPostEmail.png?1528821333360">
        <img crossorigin="anonymous" id="linkedinTexture" src="https://cdn.glitch.com/6f8b5a13-fd4d-445d-b9eb-57c735d720ea%2FPostLinkedin.png?1528821333139">
    </a-assets>

    <!-- defining the marker to scan using a .patt file -->
    <a-marker camera="active:false" preset='custom' type='pattern'
              url='/marker/pattern-12.patt'>

        <a-entity position="-2 .5 -1.4" rotation="-45.98 -4.56 5.28" scale="0.1 .25 .2" text-geometry="bevelEnabled:true;bevelSize:0.1;bevelThickness:0.1;curveSegments:1;font:https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2Fexo2Black.typeface.json?1490305922150;height:0.5;size:2;value:J O H N   M C N A M A R A" material="color:pink;metalness:0.9;roughness:0.05;sphericalEnvMap:https://cdn.glitch.com/6f8b5a13-fd4d-445d-b9eb-57c735d720ea%2FTextureMap.png?1528781398531"></a-entity>

        <!-- linking the marker to the model we want to show -->
        <a-entity id = "john-model" gltf-model="#john-animation" scale="2 2 2" position="0 0 0" animation-mixer="clip: Idle; loop: repeat" ></a-entity>

        <!-- The linkedin, email and back button -->
        <a-link id="email" target="_blank" class="clickable link" title="" image="" position="-1 -1 1" rotation="-67.42 0 0" scale="0.6 0.6 0.6" geometry="primitive:circle;segments:64" material="shader:portal;side:double;visible:false" link="title:." visible="false"><a-box scale="0.8 0.8 1.05" material="src:#emailTexture" position="0 0 0" radius="2" segments-height="84" rotation="-23.450000000000003 0 0" geometry="">
        </a-box></a-link>

        <a-link id="linkedin" target="_blank" class="clickable link" position="1 1 1" title="" image=""  rotation="-67.42 0 0" scale="0.6 0.6 0.6" geometry="primitive:circle;segments:64" material="shader:portal;side:double;visible:false" link="title:." visible="false"><a-box scale="0.8 0.8 1.05" material="src:#linkedinTexture" position="0 0 0" radius="2" segments-height="84" rotation="-23.450000000000003 0 0" geometry="">
        </a-box></a-link>

        <a-entity id="back" class="clickable link" position="1 -1 1" rotation="-67.42 0 0" scale="0.8 0.8 0.8" geometry="primitive:circle;segments:64" material="shader:portal;side:double;visible:false" visible="false" clickable>
            <a-box id="back" material="src: /imgs/back-button.png" scale="0.8 0.8 1.05" position="0 0 0" radius="2" segments-height="84" rotation="-23.450000000000003 0 0" geometry="">
            </a-box>
        </a-entity>


        <a-plane id="box1" class="clickable link" position="-2 4 0"
           height="1" material="color: red; opacity: 0"
                 width="3" visible="false" clickable>
            <a-image width="3" src="/imgs/speech-bubble.png"></a-image>
        </a-plane>
        <a-plane id="box2" class="clickable link" position="0 6 0"
           height="1" material="color: red; opacity: 0"
                 width="3" visible="false" clickable>
            <a-image width="3" src="/imgs/speech-bubble.png"></a-image>
        </a-plane>
        <a-plane id="box3" class="clickable link" position="2 4 0"
           height="1" material="color: red; opacity: 0"
                 width="3" visible="false" clickable>
            <a-image width="3" src="/imgs/speech-bubble.png"></a-image>
        </a-plane>

        <a-entity id="speechBubbleA" position="-0.5 4.2 0.2" scale="5 5 5"
                  text="value: Work?; color: black" look-at="#john"
                  clickable visible="false"></a-entity>
        <a-entity id="speechBubbleB" position="1.5 6.2 0.2" scale="5 5 5"
                  text="value: Education?; color: black" look-at="#john"
                  clickable visible="false"></a-entity>
        <a-entity id="speechBubbleC" position="3.5 4.2 0.2" scale="5 5 5"
                  text="value: Hobbies?; color: black" look-at="#john"
                  clickable visible="false"></a-entity>

    </a-marker>

    <!-- defining the cursor -->
    <a-camera>
        <a-cursor color="#ffba70" position="0 0 -1" fuse="true" fuse-timeout="2000" raycaster="objects: .link"></a-cursor>
    </a-camera>
</a-scene>


<script>
  window.watsonAssistantChatOptions = {
    integrationID: "f771a2bd-1b36-4ce2-85ee-4543d613733a", // The ID of this integration.
    region: "eu-gb", // The region your integration is hosted in.
    serviceInstanceID: "cd153831-2882-424a-921f-cd367fc10c99", // The ID of your service instance.
    onLoad: async (instance) => { await instance.render(); }

  });
</script>

    <form id="popupForm">
        <input type="text" id="textInput"
               placeholder="Ask your own question...">
        <button type="button" id="submit_button">Submit</button>
    </form>
</div>
